<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./profile.jpg" alt="Profile Picture">
        <h2 class="name">Serhat Camadan</h2>
        <p class="bio">I'm a software engineer and a passionate web developer.</p>
        <div class="followers">

            <div class="followers-text">

            <p class="followers-count">1000</p>
            <p class="followers-text-text">Followers</p>
            <p class="is-following"></p>
            </div>
        <button class="follow-button">Follow</button>
        <button class="unfollow-button">Unfollow</button>
    </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
